<div class="app-container">
    <h1>ðŸšœ Farm Calculator</h1>
    <p class="subtitle">Time & Cost Estimator</p>

    <div class="rate-settings">
        <div class="rate-group">
            <label>Rate per Hour (â‚¹)</label>
            <input type="number" id="hourly-rate" value="500">
        </div>
    </div>

    <div id="entries-container">
        </div>

    <div class="btn-container">
        <button class="main-btn btn-add" onclick="addNewRow()">+ Add Time</button>
        <button class="main-btn btn-calc" onclick="calculateTotal()">Calculate ðŸ’°</button>
    </div>

    <div id="results-area">
        <div class="total-time-display" id="disp-total-time">0h 0m</div>
        
        <div class="result-row">
            <span class="res-label">Total Cost</span>
            <span class="res-value" id="disp-cost">â‚¹ 0</span>
        </div>
    </div>
</div>

<script>
    function getHourOptions() {
        let opts = '';
        for(let i=1; i<=12; i++) opts += `<option value="${i}">${i}</option>`;
        return opts;
    }

    function getMinOptions() {
        let opts = '';
        for(let i=0; i<60; i+=1) {
            let val = i < 10 ? '0'+i : i;
            opts += `<option value="${i}">${val}</option>`;
        }
        return opts;
    }

    function addNewRow() {
        const container = document.getElementById('entries-container');
        const div = document.createElement('div');
        div.className = 'entry-card';
        
        const startHTML = `
            <div class="time-group">
                <span class="time-label">Start</span>
                <div class="selectors">
                    <select class="s-hr">${getHourOptions()}</select>
                    <select class="s-min">${getMinOptions()}</select>
                    <select class="s-ampm">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
            </div>`;

        const endHTML = `
            <div class="time-group">
                <span class="time-label">End</span>
                <div class="selectors">
                    <select class="e-hr">${getHourOptions()}</select>
                    <select class="e-min">${getMinOptions()}</select>
                    <select class="e-ampm">
                        <option value="AM">AM</option>
                        <option value="PM" selected>PM</option>
                    </select>
                </div>
            </div>`;

        div.innerHTML = `<button class="btn-remove" onclick="removeRow(this)">Ã—</button>` + startHTML + endHTML;
        container.appendChild(div);
    }

    function removeRow(btn) {
        const container = document.getElementById('entries-container');
        if(container.children.length > 1) {
            btn.parentElement.remove();
        } else {
            alert("You need at least one entry!");
        }
    }

    function convertToMinutes(hr, min, period) {
        hr = parseInt(hr);
        min = parseInt(min);
        
        if (period === 'PM' && hr !== 12) {
            hr += 12;
        }
        if (period === 'AM' && hr === 12) {
            hr = 0;
        }
        return (hr * 60) + min;
    }

    function calculateTotal() {
        // 1. Get the single hourly rate
        const hourlyRate = parseFloat(document.getElementById('hourly-rate').value) || 0;

        const entries = document.querySelectorAll('.entry-card');
        let totalWorkMinutes = 0;

        entries.forEach(card => {
            const sHr = card.querySelector('.s-hr').value;
            const sMin = card.querySelector('.s-min').value;
            const sAmPm = card.querySelector('.s-ampm').value;

            const eHr = card.querySelector('.e-hr').value;
            const eMin = card.querySelector('.e-min').value;
            const eAmPm = card.querySelector('.e-ampm').value;

            const startTotal = convertToMinutes(sHr, sMin, sAmPm);
            const endTotal = convertToMinutes(eHr, eMin, eAmPm);

            let diff = endTotal - startTotal;

            if (diff < 0) {
                diff += (24 * 60);
            }

            totalWorkMinutes += diff;
        });

        // 2. Calculate Total Cost
        const totalCost = Math.floor((totalWorkMinutes * hourlyRate) / 60);

        const hours = Math.floor(totalWorkMinutes / 60);
        const mins = totalWorkMinutes % 60;

        document.getElementById('disp-total-time').innerText = `â± ${hours} hr ${mins} min`;
        document.getElementById('disp-cost').innerText = `â‚¹ ${totalCost}`;

        document.getElementById('results-area').style.display = 'block';
        document.getElementById('results-area').scrollIntoView({behavior: "smooth"});
    }

    addNewRow();
</script>
